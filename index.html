<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant (Groq API)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <header>
            <h1>AI Study Assistant </h1>
            <p>desinded by Anupam Yadav</p>
            <p>based on Groq</p>
        </header>

        <main class="chat-window" id="chat-window">
            <div class="message ai-message">
                <p>Hello! I am your AI Study Assistant. You can ask me anything.</p>
            </div>
        </main>

        <footer>
            <form id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Type your question here..." autocomplete="off" required>
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
